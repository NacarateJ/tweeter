<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Font: Bungee -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@400;600;700&family=Bungee&family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font: Source Sans Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@400;600;700&family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">

    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">

    <link rel="stylesheet" href="/styles/tweet.css" type="text/css">

    <link rel="stylesheet" href="/styles/scroll-up-but.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <script type="text/javascript" src="/scripts/composer.js"></script>
    
    <!-- Font-awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- timeago library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
       <div class="nav-right">
        <button type="submit" class="nav-txt"><strong>Write</strong> a new tweet</button>
        <i class="nav-icon fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <div class="mq-desktop">
    <header class="profile-header">
        <img class="profile-img" src="/images/profile-hex.png" alt="user's profile picture">
        <h2 class="user-name"><strong>Amy</strong> Mansell</h2>
    </header>
    </div>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- New tweet section -->
      <section class="new-tweet">

        <div>
          <h3 class="error-message too-long">Too long, you can't have more than 140 char...</h>
        </div>   

        <div>
          <h3 class="error-message empty-val">Don't be shy, share your thoughts...</h>
        </div>
        
        <form method="POST" action="/tweets/">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit" class="tweet-but">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      
      <!-- Individual tweet section/ article -->
      <section class="tweets-container"></section>
      
      <!-- Fixed button -->
      <button class="up-but">
        <i class="fa-solid fa-angles-up"></i>
      </button>

    </main>
  </body>
</html>
