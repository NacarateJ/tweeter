<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Font: Bungee -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@400;600;700&family=Bungee&family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font: Source Sans Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@400;600;700&family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">

    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Font-awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
       <div class="nav-right">
        <a href="#" class="nav-txt"><strong>Write</strong> a new tweet</a>
        <i class="fa-solid fa-angles-down" style="color: #dc3f30;"></i>
      </div>
    </nav>

    <header class="profile-header">
      <div>
        <img src="/images/profile-hex.png">
      </div>

      <br>

      <div>
        <h2>Your name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form method="POST" action="/tweets/">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section>
        <article class="tweet">
          <header>
            <div class="header-left">
              <img src="/images/profile-hex.png">
              <p>Anna</p>
            </div>
            <p class="user-handle">@AnnaBanana</p>
          </header>
          <p class="text">Hello World!</p>
          <footer>
            <p class="time">10 days ago</p>
            <div class="icons">
              <i class="fa-solid fa-flag"></i>
              <i class="fa-sharp fa-solid fa-retweet"></i>
              <i class="fa-sharp fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>

    </main>
  </body>
</html>
